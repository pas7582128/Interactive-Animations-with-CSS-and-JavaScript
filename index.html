<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>[Site Name]: home</title>
  <meta name="description" content="[Site Description]">
  <meta name="author" content="[Author]">

  <link rel="stylesheet" href="css/style.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <hp-content id="content">
    <hp-presentation>
        <hp-slide class="active">
            <hp-title>Which shape</hp-title>
            <hp-choser>
				<img src="images/triangle.svg" />
				<img src="images/circle.svg" />
				<img src="images/diamond.svg" />
				<img src="images/square.svg" />
			</hp-choser>
			<hp-title>doesn't belong?</hp-title>
		</hp-slide>
		<hp-slide data-autoadvance="1500">
            <hp-title>Which shape</hp-title>
            <hp-choser class="chosen animate">
				<img src="images/triangle.svg" />
				<img class="chosen" src="images/circle.svg" />
				<img src="images/diamond.svg" />
				<img src="images/square.svg" />
			</hp-choser>
			<hp-title>doesn't belong?</hp-title>
		</hp-slide>
		<hp-slide data-autoadvance="animationend">
            <hp-title>How did</hp-title>
            <hp-choser class="fixed">
				<img src="images/triangle.svg" />
				<img class="chosen" src="images/circle.svg" />
				<img src="images/diamond.svg" />
				<img src="images/square.svg" />
			</hp-choser>
			<hp-title>you know?</hp-title>
		</hp-slide>
		<hp-slide data-autoadvance="1500">
            <hp-title>Which shape</hp-title>
			<hp-learn class="match">
				<hp-learn-no>no</hp-learn-no>
					<img src="images/circle.svg" />
				<hp-learn-yes>yes</hp-learn-yes>
			</hp-learn>
			<hp-title>doesn't belong?</hp-title>
		</hp-slide>
		<hp-slide id="tfo" data-autoadvance="1500">
            <hp-title>Which shape</hp-title>
			<hp-learn>
				<hp-learn-no>no</hp-learn-no>
					<img src="images/circle.svg" />
				<hp-learn-yes>yes</hp-learn-yes>
			</hp-learn>
			<hp-title>doesn't belong?</hp-title>
		</hp-slide>
		<hp-slide data-autoadvance="1500">
            <hp-title>Answer: you</hp-title>
			<hp-learn>
				<hp-learn-no>no</hp-learn-no>
					<img src="images/circle.svg" />
				<hp-learn-yes>yes</hp-learn-yes>
			</hp-learn>
			<hp-title>learned.</hp-title>
		</hp-slide>
		<hp-slide data-onshow="runLearningSequence">
            <hp-title>Answer: you</hp-title>
			<hp-learn>
				<hp-learn-no>no</hp-learn-no>
					<img src="images/circle.svg" />
				<hp-learn-yes>yes</hp-learn-yes>
			</hp-learn>
			<hp-title>learned.</hp-title>
		</hp-slide>
    </hp-presentation>
  </hp-content>
  <script src="js/main.js"></script>
</body>
</html>
